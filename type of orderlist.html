<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of order list</title>
</head>
<body>
    <ol>
     <li>html</li>
    <li>CSS</li>
    <li>javascript</li>

    </ol>
    <ol type="A">
        <li>html</li>
       <li>CSS</li>
       <li>javascript</li>
   
       </ol>
       <ol type="a">
        <li>html</li>
       <li>CSS</li>
       <li>javascript</li>
   
       </ol>
       <ol type="I">
        <li>html</li>
       <li>CSS</li>
       <li>javascript</li>
   
       </ol>
       <ol type="i">
        <li>html</li>
       <li>CSS</li>
       <li>javascript</li>
   
       </ol>
</body>
</html>
