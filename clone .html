<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Grouping Example</title>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to My Website</h1>
        <p>Your go-to place for tech updates!</p>
    </div>

    <!-- About Section -->
    <div class="about">
        <h2>About Me</h2>
        <p>I'm a web developer passionate about creating amazing digital experiences.</p>
    </div>

    <!-- Skills Section -->
    <div class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>

    <!-- Contact Section -->
    <div class="contact">
        <h2>Contact Me</h2>
        <p>Email: example@email.com</p>
        <p>Phone: +1234567890</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 My Website</p>
    </div>

</body>
</html>
