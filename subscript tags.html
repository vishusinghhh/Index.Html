<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript/subscript tags</title>
</head>
<body>
    <p>(a+b)2=a2+b2+2ab</p>
    <p>(a+b) <sup>2</sup>= a <sup>2</sup>+b <sup>2</sup>+2ab</p>
    <p>ch4+o2=h2o+co2</p>
    <p>ch<sub>4</sub>+ o<sub>2</sub>= h <sub>2</sub>o+ co <sub>2</sub></p>
</body>
</html>
